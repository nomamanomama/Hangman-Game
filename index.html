<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <!-- link fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Fascinate|Fascinate+Inline|Krona+One+Mono|Roboto" rel="stylesheet">
    
    <!-- link css files -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <title>Hangman Game</title>
</head>
<body>
    <div class="container justify-content-center">
        <h1>Hangman at the Movies</h1>
         <div id="gameMessage">
             <p></p>          
         </div>
        <div class="row statisticsBox justify-content-center">
            <h4>Wins: &nbsp; </h4>
            <p id="numWins">0</p>
        </div>
        <div class = "row movieFrame justify-content-center">
            <div id="playMovie"></div>
            <audio id="playAudio"></audio>
        </div>
        <div class="row gameBoard">
            <div class="col-sm-12 justify-content-center">
                <h2>Current Word</h2>
            </div>
            <div class="col-sm-12 justify-content-center flex-nowrap">
                <p id="currentWord"></p>
            </div>
         </div>   
         <div class="row statusBar justify-content-between align-self-baseline">
            <div class="numGuessesBox">
                <h3>Guesses Remaining</h3>
                <span id="numGuessesLeft"></span>
            </div>
            <div class="guessesBox">
                <h3>Guessed Letters</h3>
                <span id="guessedLetters"></span>
            </div>
            <div class="difficultyBox">
                <h3>Difficulty Level</h3>
                <span id="diffLevel"></span>
            </div>
         </div>
         
    </div>

    <footer>

    </footer>



    <!-- Javascriptgoes below here -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
